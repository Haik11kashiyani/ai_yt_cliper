<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Shorts Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .main-content {
            padding: 40px;
        }
        
        .input-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input[type="url"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .progress-section {
            display: none;
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s;
        }
        
        .status-message {
            text-align: center;
            font-size: 18px;
            color: #333;
        }
        
        .results-section {
            display: none;
        }
        
        .shorts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .short-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 2px solid #e9ecef;
            transition: transform 0.3s;
        }
        
        .short-card:hover {
            transform: translateY(-5px);
            border-color: #667eea;
        }
        
        .short-text {
            font-size: 16px;
            color: #333;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .short-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
            color: #666;
        }
        
        .short-meta {
            font-size: 12px;
            color: #888;
            margin-bottom: 15px;
            font-style: italic;
        }
        
        .download-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.3s;
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .success {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ YouTube Shorts Generator</h1>
            <p>‡§≤‡•â‡§®‡•ç‡§ó YouTube ‡§µ‡•Ä‡§°‡§ø‡§Ø‡•ã ‡§∏‡•á ‡§µ‡§æ‡§Ø‡§∞‡§≤ ‡§∂‡•â‡§∞‡•ç‡§ü‡•ç‡§∏ ‡§¨‡§®‡§æ‡§è‡§Ç</p>
        </div>
        
        <div class="main-content">
            <div class="input-section">
                <h2>üìπ YouTube Video URL ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç</h2>
                <div class="input-group">
                    <label for="youtube-url">YouTube Video Link:</label>
                    <input type="url" id="youtube-url" placeholder="https://www.youtube.com/watch?v=...">
                </div>
                <button class="btn" id="generate-btn" onclick="generateShorts()">
                    üöÄ ‡§∂‡•â‡§∞‡•ç‡§ü‡•ç‡§∏ ‡§ú‡•á‡§®‡§∞‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç
                </button>
            </div>
            
            <div class="error" id="error-message"></div>
            <div class="success" id="success-message"></div>
            
            <div class="progress-section" id="progress-section">
                <h3>‚è≥ ‡§™‡•ç‡§∞‡•ã‡§∏‡•á‡§∏‡§ø‡§Ç‡§ó...</h3>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <div class="status-message" id="status-message">Starting...</div>
            </div>
            
            <div class="results-section" id="results-section">
                <h2>üéâ Generated Shorts</h2>
                <div class="shorts-grid" id="shorts-grid">
                    <!-- Shorts will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let statusCheckInterval;
        
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 5000);
        }
        
        function generateShorts() {
            const url = document.getElementById('youtube-url').value;
            const generateBtn = document.getElementById('generate-btn');
            
            if (!url) {
                showError('‡§ï‡•É‡§™‡§Ø‡§æ YouTube URL ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç');
                return;
            }
            
            if (!url.includes('youtube.com') && !url.includes('youtu.be')) {
                showError('‡§ï‡•É‡§™‡§Ø‡§æ valid YouTube URL ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç');
                return;
            }
            
            generateBtn.disabled = true;
            generateBtn.textContent = '‚è≥ Processing...';
            
            document.getElementById('progress-section').style.display = 'block';
            document.getElementById('results-section').style.display = 'none';
            
            fetch('/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ url: url })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showError(data.error);
                    generateBtn.disabled = false;
                    generateBtn.textContent = 'üöÄ ‡§∂‡•â‡§∞‡•ç‡§ü‡•ç‡§∏ ‡§ú‡•á‡§®‡§∞‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç';
                    document.getElementById('progress-section').style.display = 'none';
                } else {
                    showSuccess('Generation started! Progress will be shown below.');
                    startStatusCheck();
                }
            })
            .catch(error => {
                showError('Error: ' + error.message);
                generateBtn.disabled = false;
                generateBtn.textContent = 'üöÄ ‡§∂‡•â‡§∞‡•ç‡§ü‡•ç‡§∏ ‡§ú‡•á‡§®‡§∞‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç';
                document.getElementById('progress-section').style.display = 'none';
            });
        }
        
        function startStatusCheck() {
            statusCheckInterval = setInterval(checkStatus, 2000);
        }
        
        function checkStatus() {
            fetch('/status')
            .then(response => response.json())
            .then(data => {
                updateProgress(data);
                
                if (!data.is_running && data.shorts.length > 0) {
                    clearInterval(statusCheckInterval);
                    showResults(data.shorts);
                    document.getElementById('generate-btn').disabled = false;
                    document.getElementById('generate-btn').textContent = 'üöÄ ‡§∂‡•â‡§∞‡•ç‡§ü‡•ç‡§∏ ‡§ú‡•á‡§®‡§∞‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç';
                } else if (!data.is_running && data.message.includes('Error')) {
                    clearInterval(statusCheckInterval);
                    showError(data.message);
                    document.getElementById('generate-btn').disabled = false;
                    document.getElementById('generate-btn').textContent = 'üöÄ ‡§∂‡•â‡§∞‡•ç‡§ü‡•ç‡§∏ ‡§ú‡•á‡§®‡§∞‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç';
                }
            })
            .catch(error => {
                console.error('Status check error:', error);
            });
        }
        
        function updateProgress(data) {
            const progressFill = document.getElementById('progress-fill');
            const statusMessage = document.getElementById('status-message');
            
            progressFill.style.width = data.progress + '%';
            statusMessage.textContent = data.message;
        }
        
        function showResults(shorts) {
            const resultsSection = document.getElementById('results-section');
            const shortsGrid = document.getElementById('shorts-grid');
            
            shortsGrid.innerHTML = '';
            
            shorts.forEach((short, index) => {
                const shortCard = document.createElement('div');
                shortCard.className = 'short-card';
                
                shortCard.innerHTML = `
                    <div class="short-text">${short.text}</div>
                <div class="short-info">
                    <span>Duration: ${(short.end_time - short.start_time).toFixed(1)}s</span>
                    <span>Faces: ${short.face_count}</span>
                    ${short.viral_score ? `<span>Score: ${short.viral_score.toFixed(2)}</span>` : ''}
                </div>
                ${short.sentiment ? `<div class="short-meta">Sentiment: ${short.sentiment} | Emotion: ${short.emotion || 'N/A'}</div>` : ''}
                    <button class="download-btn" onclick="downloadShort('${short.filename}')">
                        üì• Download Short ${index + 1}
                    </button>
                `;
                
                shortsGrid.appendChild(shortCard);
            });
            
            resultsSection.style.display = 'block';
            showSuccess(`Successfully generated ${shorts.length} shorts!`);
        }
        
        function downloadShort(filename) {
            window.open(`/download/${filename}`, '_blank');
        }
    </script>
</body>
</html>
